<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listacompra.css">
    <title>Lista De Compras</title>
</head>

<body>
    <div class="header">
    </div>
    <div class="container">
        <div class="title">
            <h4>Lista de Compras</h4>
            <div class="right">
                <div class="pesquisa">
                    <input type="text" placeholder="Pesquisar" class="input-pesquisa">
                    <img src="/imagem/image 14.svg" alt class="lupa">
                </div>
                <button class="ingrediente">Novo Ingrediente</button>
                <button class="fornecedor">Fornecedor</button>
            </div>
        </div>
        <section id="esquerda">
            <div class="pedido">
                <p>Informações do Pedido</p>
                <p class="nf">NF / Número do Pedido</p>
                <input type="text" class="caixa">
                <p class="for">Fornecedor</p>
                <input type="text" class="caixa">
                <p class="data">Data</p>
                <input type="text" class="caixa">
        </section>
        <section id="direita">
            <p class="itens">Itens do Pedido</p>
            <div class="tabela">
                <p>Código</p>
                <p>Ingrediente</p>
                <p>Quantidade</p>
                <p>Preço</p>
                <p>Tamanho</p>
            </div>
        </section>
        <div>
            <button class="adicionar">Adicionar Ingrediente</button>
        </div>
    </div>
