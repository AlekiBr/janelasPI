<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="novoingrediente.css">
    <title>Novo Ingrediente</title>
</head>
<script src="./novoingrediente.js" language="javascript"></script>
<body>
    
    <div class="header">
    </div>
    <div class="container">
        <h4 class="title">Novo Ingrediente</h4>
        
        <div class="nome">
            <p>Nome</p>
            <input type="text" class="caixa">
        </div>
        <div class="quantidade">
            <p>Quantidade</p>
            <input type="text" class="caixa">
        </div>
        <div class="descricao">
            <p>Descrição</p>
            <input type="text" class="caixa">
        </div>
        <div class="imagem">
            <p>imagem</p>
            <label class="captura" for="captura__input" tabIndex="0">
                <span class="captura__image"><img src="../imagem/nuvem.svg" alt class="nuvem"></span>
            </label>
        </div>
        <input type="file" accept="image/." id="captura__input" />
        <button class="butão">Cadastrar</button>
    </div>
</body>
</html>
